﻿<div class="card-footer clearfix">
    <div ng-hide="(!pagesCount || pagesCount < 1)" style="display:inline">
        <ul class="pagination pagination-sm m-0 float-right" style="cursor: pointer; font-weight: bold;">
            <li class="page-item">
                <a class="page-link" ng-hide="page == 0" ng-click="search(0)" style="color: #343a40 !important"> << </a>
            </li>
            <li class="page-item">
                <a class="page-link" ng-hide="page == 0" ng-click="search(page-1)" style="color: #343a40 !important"> < </a>
            </li>
            <li class="page-item" ng-repeat="n in range()" ng-class="{active: n == page}">
                <a class="page-link" ng-click="search(n)" ng-if="n != page" style="color: #343a40 !important">{{n+1}}</a>
                <span class="page-link" ng-if="n == page" style="background: #343a40 !important; border-color: #343a40 !important ">{{n+1}}</span>
            </li>
            <li class="page-item">
                <a class="page-link" ng-hide="page == pagesCount - 1" ng-click="search(pagePlus(1))" style="color: #343a40 !important"> > </a>
            </li>
            <li class="page-item">
                <a class="page-link" ng-hide="page == pagesCount - 1" ng-click="search(pagesCount - 1)" style="color: #343a40 !important"> >> </a>
            </li>

        </ul>
    </div>

    <div ng-if="showEnd == 'true'">
        Hiển thị {{totalCount}} của {{totalCount}} bản ghi
    </div>
    <div ng-if="showEnd == 'false'">
        Hiển thị {{showTo}} đến {{showFrom}} trên {{totalCount}} bản ghi
    </div>

</div>
