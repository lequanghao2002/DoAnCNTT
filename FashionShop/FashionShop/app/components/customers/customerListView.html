<div class="card">
    <div class="card-header">
        <h3 class="card-title" style="font-size:30px">Danh sách khách hàng</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <table class="table table-bordered table-striped text-center">
            <thead>
                <tr class="bg-gradient-dark">
                    <th style="width: 30%">ID</th>
                    <th style="width: 25%">Họ tên</th>
                    <th style="width: 20%">Email</th>
                    <th style="width: 10%">Khóa</th>
                    <th style="width: 15%">Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customer in listCustomers">
                    <td>{{customer.id}}</td>
                    <td>{{customer.fullName}}</td>
                    <td>{{customer.email}}</td>
                    <td>
                        <span ng-class="{'badge bg-gradient-green': customer.lockoutEnabled == false, 'badge bg-gradient-red': customer.lockoutEnabled == true}" style="font-size: 14px">{{customer.lockoutEnabled | lockFilter}}</span>
                    </td>
                    <td>
                        <!--<button class="btn btn-sm btn-primary mr-2" ui-sref="customer_edit({id:customer.id})">
                            Sửa
                        </button>-->
                        <button class="btn btn-sm btn-warning" ng-click="lockCustomer(customer.id)" ng-if="customer.lockoutEnabled == false">
                            Khóa
                        </button>
                        <button class="btn btn-sm btn-warning" ng-click="unLockCustomer(customer.id)" ng-if="customer.lockoutEnabled == true">
                            Mở khóa
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
