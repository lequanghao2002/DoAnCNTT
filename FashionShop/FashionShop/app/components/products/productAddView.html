<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title" style="font-size: 30px">Thêm sản phẩm mới</h3>
    </div>

    <form novalidate name="frmAddProduct" role="form" ng-submit="addProduct()">
        <div class="card-body">
            <div class="form-group">
                <label for="name">Tên sản phẩm</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Vui lòng nhập tên" required ng-model="product.name">
                <span class="text-danger" ng-show="frmAddProduct.name.$invalid">Tên sản phẩm không được để trống</span>
            </div>

            <div class="form-group">
                <label for="category">Danh mục</label>
                <select name="category" class="form-control" id="category" ng-model="product.categoryID" required ng-options="option.id as option.name for option in listAllCategory">
                </select>
                <span class="text-danger" ng-show="frmAddProduct.category.$invalid">Vui lòng chọn danh mục</span>
                <input type="hidden" name="category" ng-model="product.categoryID">
            </div>

            <div class="form-group">
                <label for="quantity">Số lượng</label>
                <input type="number" name="quantity" class="form-control" id="quantity" placeholder="Vui lòng nhập số lượng" required ng-model="product.quantity">
                <span class="text-danger" ng-show="frmAddProduct.quantity.$invalid">Số lượng không được để trống</span>
            </div>

            <div class="form-group">
                <label for="Price">Giá (₫)</label>
                <input type="number" name="Price" class="form-control" id="Price" placeholder="Vui lòng nhập giá" required ng-model="product.price">
                <span class="text-danger" ng-show="frmAddProduct.Price.$invalid">Giá không được để trống</span>
            </div>

            <div class="form-group">
                <label for="discount">Giảm giá (%)</label>
                <input type="number" name="discount" class="form-control" id="discount" placeholder="Vui lòng nhập giảm giá" required ng-model="product.Discount">
                <span class="text-danger" ng-show="frmAddProduct.discount.$invalid">Giảm giá không được để trống</span>
            </div>

            <div class="form-group">
                <label for="describe">Mô tả</label>
                <textarea name="describe" class="form-control" id="describe" placeholder="Vui lòng nhập mô tả sản phẩm" required ckeditor="ckeditorContent" ng-model="product.describe"></textarea>
                <span class="text-danger" ng-show="frmAddProduct.describe.$invalid">Mô tả sản phẩm không được để trống</span>
            </div>

            <div class="form-group">
                <label for="image">Hình ảnh chính</label>
                <div ng-show="product.image">
                    <img src="{{product.image}}" class="d-block" style="width: 150px" />
                </div>
                <input type="text" name="image" class="form-control mt-1" id="image" required ng-model="product.image">
                <button type="button" class="btn btn-default mt-1" ng-model="product.image" ng-click="chooseImage()">Chọn ảnh</button>
                <span class="text-danger d-block" ng-show="frmAddProduct.image.$invalid">Vui lòng chọn ảnh</span>
            </div>

            <div class="form-group">
                <label for="image">Hình ảnh phụ</label>
                <ul class="d-flex flex-row list-unstyled">
                    <li ng-repeat="img in listImages" class="mr-3">
                        <img ng-src="{{img}}" class="d-block" style="width: 100px" />
                        <div style="text-align: center;">
                            <i class="fa-regular fa-circle-xmark" style="cursor: pointer" ng-click="removeImage(img)"></i>
                        </div>
                    </li>
                </ul>
                <button type="button" class="btn btn-default mt-1" ng-click="chooseListImage()">Chọn ảnh</button>
            </div>

            <div class="form-group mb-0">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="status" class="custom-control-input" id="status" ng-model="product.status" ng-checked="product.status">
                    <label class="custom-control-label" style="cursor: pointer" for="status">Hiển thị</label>
                </div>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <button class="btn btn-success" ng-disabled="frmAddProduct.$invalid">Thêm</button>
            <button class="btn btn-default float-right" ui-sref="product_list">Hủy</button>
        </div>
    </form>
</div>
<!-- /.card -->
